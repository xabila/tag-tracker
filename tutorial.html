<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HKNZ7LV3MC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-HKNZ7LV3MC');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1A1A1A">
    <title>Tutorial – TagTrack</title>
    <meta name="description" content="Learn how to use TagTrack with our step-by-step video tutorial.">
    <link rel="canonical" href="https://tag-track.app/tutorial.html">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#FB34FF",
              cyan: "#66F6FF",
              "background-dark": "#1A1A1A",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
              body: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    
    <style>
        body {
            background-color: #1A1A1A;
        }
        .glass-panel {
            background: rgba(42, 42, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .video-glow {
            box-shadow: 0 0 50px -12px rgba(251, 52, 255, 0.5);
        }
        .lang-label { display: none; }
        .is-lang-fr .lang-fr { display: inline; }
        .is-lang-en .lang-en { display: inline; }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #FB34FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-background-dark text-slate-100 font-body antialiased min-h-screen flex flex-col">
    
    <!-- Header -->
    <header class="sticky top-0 w-full z-50 glass-panel border-b border-white/5 h-20 flex items-center px-4 sm:px-6 lg:px-8">
        <button onclick="goBack()" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors mr-4">
            <span class="material-icons-round">arrow_back</span>
        </button>
        <h1 class="font-display font-bold text-xl">
            <span class="lang-label lang-en">Tutorial</span>
            <span class="lang-label lang-fr">Tutoriel</span>
        </h1>
    </header>
    
    <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-12 flex flex-col items-center">
        
        <div class="text-center mb-12 space-y-4 max-w-2xl">
            <h2 class="text-3xl md:text-5xl font-display font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-primary to-cyan">
                <span class="lang-label lang-en">Master TagTrack</span>
                <span class="lang-label lang-fr">Maîtriser TagTrack</span>
            </h2>
            <p class="text-slate-400 text-lg">
                <span class="lang-label lang-en">Watch this guide to start building better habits with NFC technology.</span>
                <span class="lang-label lang-fr">Regardez ce guide pour commencer à construire de meilleures habitudes avec la technologie NFC.</span>
            </p>
        </div>
        
        <div class="relative w-full max-w-[400px] aspect-[9/16] bg-black rounded-[2rem] overflow-hidden border border-white/10 video-glow">
            <div id="loading" class="absolute inset-0 flex flex-col items-center justify-center space-y-4 z-10 bg-background-dark">
                <div class="spinner"></div>
                <p class="text-slate-500 font-medium">
                    <span class="lang-label lang-en">Loading video...</span>
                    <span class="lang-label lang-fr">Chargement...</span>
                </p>
            </div>
            
            <video id="tutorial-video" class="w-full h-full object-contain" controls autoplay muted playsinline preload="auto" style="display: none;">
                <source src="/img/IntroEN-V2.mp4" type="video/mp4">
            </video>
            
            <!-- Skip controls -->
            <div id="custom-controls" class="absolute bottom-12 left-1/2 -translate-x-1/2 flex gap-4 z-20" style="display: none;">
                <button onclick="skipBackward()" class="w-14 h-14 rounded-full glass-panel flex flex-col items-center justify-center hover:bg-white/10 transition-all border-white/20">
                    <span class="material-icons-round">replay_10</span>
                </button>
                <button onclick="skipForward()" class="w-14 h-14 rounded-full glass-panel flex flex-col items-center justify-center hover:bg-white/10 transition-all border-white/20">
                    <span class="material-icons-round">forward_10</span>
                </button>
            </div>
        </div>

    </main>

    <footer class="py-8 text-center text-slate-600 text-sm">
        <p>&copy; 2025 Xavier Larrodé. All rights reserved.</p>
    </footer>

    <script>
        // Detect language
        const userLang = navigator.language || navigator.userLanguage;
        const isFrench = userLang.startsWith('fr');
        document.body.classList.add(isFrench ? 'is-lang-fr' : 'is-lang-en');
        
        const video = document.getElementById('tutorial-video');
        
        // Use IntroEN-V2.mp4 for both for now as TutoTT files are not in listing
        // But we could attempt to load them if they might exist
        // video.querySelector('source').src = isFrench ? '/img/TutoTT-FR.mp4' : '/img/TutoTT-EN.mp4';

        video.addEventListener('loadedmetadata', function() {
            document.getElementById('loading').style.display = 'none';
            video.style.display = 'block';
            document.getElementById('custom-controls').style.display = 'flex';
        });
        
        video.load();
        
        function skipBackward() { video.currentTime = Math.max(0, video.currentTime - 10); }
        function skipForward() { video.currentTime = Math.min(video.duration, video.currentTime + 10); }
        
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/index.html';
            }
        }
    </script>
</body>
</html>
